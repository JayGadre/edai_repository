<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Login Image" class="login-img">
    <form action="">
      <div class="mb-3">
        <font color="#FFFFFF"><label for="email">Email Address</label></font>
        <input type="email" id="email" class="mb-3" required>
      </div>
      <div class="mb-3">
        <font color="#FFFFFF"><label for="password">Password</label></font>
        <br>
        <input type="password" id="password" class="mb-3" required>
      </div>
      <button type="submit" class="btn btn-text-color"><a href="index.html" class="link-to-home" >Login</a></button>
      
    </form>

  </div>
</body>
</html>
